<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>
<img id="boii" src="fig.jpg" alt="The Boii" width="250" height="300">

<p>Canvas to fill:</p>
<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<p><button onclick="myCanvas()">call boii</button></p>

<script>
function myCanvas() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("boii");
  ctx.drawImage(img,10,10);
}
</script>

</body>
</html>
